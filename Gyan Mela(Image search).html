<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload and Search Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }
        input[type="file"] {
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload an Image for Search</h1>
        <input type="file" id="imageFile" accept="image/*" required>
        <button onclick="uploadAndSearch()">Search by Image</button>
        <div id="preview"></div>
    </div>

    <script>
        function uploadAndSearch() {
            const fileInput = document.getElementById('imageFile');
            const file = fileInput.files[0];

            if (!file) {
                alert("Please upload an image first.");
                return;
            }

            // Create a local URL for the uploaded image
            const imageUrl = URL.createObjectURL(file);

            // Display the uploaded image (optional)
            const preview = document.getElementById('preview');
            preview.innerHTML = `<h3>Image Preview:</h3><img src="${imageUrl}" alt="Uploaded Image" width="300" />`;

            // Redirect to Google Image Search with the image URL
            const searchUrl = `https://www.google.com/searchbyimage?image_url=${encodeURIComponent(imageUrl)}`;
            window.location.href = searchUrl;
        }
    </script>
</body>
</html>
